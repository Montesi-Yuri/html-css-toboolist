<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <!-- Title + logo -->
        <header>
            
            <img class="logo" src="img/Logo.png" alt="Toboolist">
            <h1 class="main-title" >Toboolist</h1>
            
        </header>

        <main>

            <!-- Add buttons -->
            <section class="button-section white-background">

                <span class="add-button add-task-button">Add Task</span>
                <span class="add-button add-section-button">Add Section</span>

            </section>
        
            <!-- New task -->
            <section class="white-background section-border">

                <h2 class="white-background title-padding">&#9662;New Task</h2>

                <h4 class="white-background">
                    <span class="green-check">
                        &check;
                    </span>
                    Quarterly Newsletter
                </h4>

                <span class="editorial-tag">Editorial</span>

            </section>

            <!-- Today -->
            <section>
                
                <h2 class="white-background title-padding">&#9662;Today</h2>
                
                <!-- Recruiting blog post -->
                
                <div class="white-background">

                    <h4 class="white-background row-padding">
                        <span class="green-check">
                            &check;
                        </span>
                        Recruiting blog post
                    </h4>
                    <span class="editorial-tag">Editorial</span>

                </div>
                <!-- Mobile app launch -->

                <div class="white-background">
                    <h4 class="white-background row-padding">
                        <span class="green-check">
                            &check;
                        </span>
                        Mobile app launch
                    </h4>
                    <span class="Q1-goals-tag">Q1 Goals</span>

                </div>

                <!-- Interview John H. -->

                <div class="white-background">
                    <h4 class="white-background row-padding">
                        <span class="red-cross">
                            &cross;
                        </span>
                        Interview John H.
                    </h4>
                    <span class="editorial-tag">Editorial</span>

                </div>

                <!-- Summit update to mobile storefront -->

                <div class="white-background">
                    <h4 class="white-background row-padding">
                        <span class="green-check">
                            &check;
                        </span>
                        Summit update to mobile storefront
                    </h4>
                    <span class="editorial-tag">Editorial</span>

                </div>
                
            </section>

            <!-- Upcoming -->
            <section>
                
            </section>


        </main>
    
    </body>

</html>
